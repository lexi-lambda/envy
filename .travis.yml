language: c

sudo: false

env:
  global:
    - GH_REF: 'github.com/lexi-lambda/envy.git'
    - secure: ""
    - RACKET_DIR: '~/racket'
  matrix:
    - RACKET_VERSION: HEAD

before_install:
  - git clone https://github.com/greghendershott/travis-racket.git
  - cat travis-racket/install-racket.sh | bash
  - export PATH="${RACKET_DIR}/bin:${PATH}"

install:
  - raco pkg install --deps search-auto --name envy --link $TRAVIS_BUILD_DIR

before_script:

script:
  - raco test -p envy

after_success:
  - bash deploy-docs.sh
